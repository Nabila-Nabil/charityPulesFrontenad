<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Add Project</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
          <div *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
          <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="text-danger">
            Description is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="fundingGoal">Funding Goal</label>
          <input type="number" id="fundingGoal" class="form-control" formControlName="fundingGoal">
          <div *ngIf="projectForm.get('fundingGoal')?.invalid && projectForm.get('fundingGoal')?.touched" class="text-danger">
            Funding Goal is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="amountRaised">Amount Raised</label>
          <input type="number" id="amountRaised" class="form-control" formControlName="amountRaised">
          <div *ngIf="projectForm.get('amountRaised')?.invalid && projectForm.get('amountRaised')?.touched" class="text-danger">
            Amount Raised is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="imgPath">Image Path</label>
          <input type="text" id="imgPath" class="form-control" formControlName="imgPath">
          <div *ngIf="projectForm.get('imgPath')?.invalid && projectForm.get('imgPath')?.touched" class="text-danger">
            Image Path is required.
          </div>
        </div>
        

         <!-- <div class="form-group mb-3">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control" (change)="onImageSelected($event)">
          </div> -->
          
        <div class="form-group mb-3">
          <label for="state">State</label>
          <input type="text" id="state" class="form-control" formControlName="state">
          <div *ngIf="projectForm.get('state')?.invalid && projectForm.get('state')?.touched" class="text-danger">
            State is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label for="charityId">Charity ID</label>
          <input type="text" id="charityId" class="form-control" formControlName="charityId">
          <div *ngIf="projectForm.get('charityId')?.invalid && projectForm.get('charityId')?.touched" class="text-danger">
            Charity ID is required.
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Submit</button>
    </form>
    </div>
  </div>
</div>
